<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap-grid.min.css" integrity="sha512-Aa+z1qgIG+Hv4H2W3EMl3btnnwTQRA47ZiSecYSkWavHUkBF2aPOIIvlvjLCsjapW1IfsGrEO3FU693ReouVTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Roadmap.ai</title>
  </head>
  <body>
    <section class="father">
      <div class="container1">
        <h1><label for="inp">Enter Your New Learning Path! </label></h1>
        <br />
        <textarea
          type="text"
          id="userQuery"
          rows="5"
          cols="50"
          style="resize: none; font-size: 15px"
          required
        ></textarea>

        <h1><label for="time">How many weeks? </label></h1>
        <input
          type="number"
          id="time"
          style="border: none; border-radius: 5px; margin-bottom: 10px"
          required
        />        
        <button onclick="fetchGPTResponse()">Submit</button>
      </div>

      <br />
      
      <div class="">
          <div class="col-12 col-sm-12 col-md-12 col-lg-8">
            <div class="container2 row" id="sticky-container" style="height: 65vh; margin-left: 20px">
              <h1 style="margin-top: 5px">Your Roadmap</h1>
            
            
            </div>
          </div>
      </div>
    </section>
  </body>

  <!--Axios Library-->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js" integrity="sha512-EKWWs1ZcA2ZY9lbLISPz8aGR2+L7JVYqBAYTq5AXgBkSjRSuQEGqWx8R1zAX16KdXPaCjOCaKE8MCpU0wcHlHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="index.js"></script>
</html>
